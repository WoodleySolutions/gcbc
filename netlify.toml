# Netlify Configuration for Great Catholic Book Club
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Publish directory (where Astro outputs built files)
  publish = "dist"

  # Environment variables for build (non-sensitive)
  [build.environment]
    NODE_VERSION = "20"

# Production context (main branch)
[context.production]
  command = "npm run build"

# Deploy Preview context (for pull requests)
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

# Redirect rules (backup - primary redirects in public/_redirects)
# 301 = permanent redirect, 302 = temporary redirect

# Security headers
[[headers]]
  # Apply to all routes
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Content Security Policy (adjust as needed)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.sanity.io;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: https://cdn.sanity.io https://img.youtube.com;
      connect-src 'self' https://www.google-analytics.com https://cdn.sanity.io https://*.sanity.io;
      frame-src https://www.youtube.com https://square.link;
      object-src 'none';
      base-uri 'self';
    """

    # Cache Control for static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

